<div class="main">
  <h1>Start Small</h1>
  <ul class="cards">
    <li class="cards_item" *ngFor="let item of items">
      <div class="card">
        <div class="card_content">
          <h2 class="card_title">{{ item.name }}</h2>
          <p class="card_text">{{item.description}}</p>
          <button class="btn card_btn" [routerLink]="item.routerLink">View</button>
        </div>
      </div>
    </li>
  </ul>
</div>
